<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>

    <script src="./wordle.js"></script>

    <link rel="stylesheet" href="./wordlestyles.css" />
    <!-- <link rel="stylesheet" href="./all.min.css" /> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <div id="container">
        <div id="game">
            <header id="header">
                <div id="theme-select">
                    <div id="day" class="icon">&#x263C;</div>
                    <div id="night" class="icon">&#x263E;</div>
                </div>
                <h1 class="title" id="wordle">BORDLE</h1>
                <div id="hide">
                    <i class="fa fa-eye-slash" id="hide-icon"></i>
                </div>
            </header>
            <div id="toggle">
                <label class="easy mode">normal</label>
                <input type="checkbox" id="cbx" style="display: none;">
                <label for="cbx" class="toggle"><span></span></label>
                <label class="hard mode">hard</label>
            </div>
            <div id="response-modal" style="display:none;"></div>
            <div id="board-container">
                <div id="board"></div>
            </div>
            <div id="keyboard-container">
                <div class="keyboard-row">
                    <button class="key" data-key="q" data-best-color="grey" id="q">Q</button>
                    <button class="key" data-key="w" data-best-color="grey" id="w">W</button>
                    <button class="key" data-key="e" data-best-color="grey" id="e">E</button>
                    <button class="key" data-key="r" data-best-color="grey" id="r">R</button>
                    <button class="key" data-key="t" data-best-color="grey" id="t">T</button>
                    <button class="key" data-key="y" data-best-color="grey" id="y">Y</button>
                    <button class="key" data-key="u" data-best-color="grey" id="u">U</button>
                    <button class="key" data-key="i" data-best-color="grey" id="i">I</button>
                    <button class="key" data-key="o" data-best-color="grey" id="o">O</button>
                    <button class="key" data-key="p" data-best-color="grey" id="p">P</button>
                </div>
                <div class="keyboard-row">
                    <div class="space"></div>
                    <button class="key" data-key="a" data-best-color="grey" id="a">A</button>
                    <button class="key" data-key="s" data-best-color="grey" id="s">S</button>
                    <button class="key" data-key="d" data-best-color="grey" id="d">D</button>
                    <button class="key" data-key="f" data-best-color="grey" id="f">F</button>
                    <button class="key" data-key="g" data-best-color="grey" id="g">G</button>
                    <button class="key" data-key="h" data-best-color="grey" id="h">H</button>
                    <button class="key" data-key="j" data-best-color="grey" id="j">J</button>
                    <button class="key" data-key="k" data-best-color="grey" id="k">K</button>
                    <button class="key" data-key="l" data-best-color="grey" id="l">L</button>
                    <div class="space"></div>
                </div>
                <div class="keyboard-row">
                    <button data-key="enter" data-best-color="grey" class="key large">ENTER</button>
                    <button class="key" data-key="z" data-best-color="grey" id="z">Z</button>
                    <button class="key" data-key="x" data-best-color="grey" id="x">X</button>
                    <button class="key" data-key="c" data-best-color="grey" id="c">C</button>
                    <button class="key" data-key="v" data-best-color="grey" id="v">V</button>
                    <button class="key" data-key="b" data-best-color="grey" id="b">B</button>
                    <button class="key" data-key="n" data-best-color="grey" id="n">N</button>
                    <button class="key" data-key="m" data-best-color="grey" id="m">M</button>
                    <button data-key="del" data-best-color="grey" class="key large">DEL</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
